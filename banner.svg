<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 360" width="1200" height="360">
  <style>
    .title {
      font-family: 'Fira Code', monospace;
      font-weight: 700;
      font-size: 42px;
      fill: url(#title-gradient);
    }
    .subtitle {
      font-family: 'Fira Code', monospace;
      font-weight: 400;
      font-size: 20px;
      fill: var(--sub-color);
    }
    .mono {
      font-family: 'Fira Code', monospace;
    }

    /* Default (dark mode) colors */
    :root {
      --sub-color: #b0b0b0;
      --terminal-bg: #1e1e1e;
      --terminal-stroke: #00ffcc;
      --terminal-text: #00ffcc;
      --terminal-sub: #9fb7ff;
    }

    /* Light mode overrides */
    @media (prefers-color-scheme: light) {
      :root {
        --sub-color: #444;
        --terminal-bg: #f0f0f0;
        --terminal-stroke: #007acc;
        --terminal-text: #007acc;
        --terminal-sub: #444;
      }
    }

    .glow {
      filter: drop-shadow(0 0 6px rgba(0,255,200,0.6));
    }
  </style>

  <!-- Background gradients for dark/light -->
  <defs>
    <linearGradient id="bg-dark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f2027"/>
      <stop offset="50%" stop-color="#203a43"/>
      <stop offset="100%" stop-color="#2c5364"/>
    </linearGradient>
    <linearGradient id="bg-light" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fdfbfb"/>
      <stop offset="50%" stop-color="#ebedee"/>
      <stop offset="100%" stop-color="#d7d7d7"/>
    </linearGradient>

    <!-- Animated Gradient for Title -->
    <linearGradient id="title-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ffcc">
        <animate attributeName="offset" values="-2; 1" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#ffffff">
        <animate attributeName="offset" values="-1.5; 1.5" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#3d9cff">
        <animate attributeName="offset" values="0; 2" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- Two background rects (light & dark), only one visible depending on theme -->
  <rect width="1200" height="360" rx="20" ry="20" fill="url(#bg-dark)" class="dark-bg"/>
  <rect width="1200" height="360" rx="20" ry="20" fill="url(#bg-light)" class="light-bg"/>

  <style>
    .dark-bg { display: inline; }
    .light-bg { display: none; }
    @media (prefers-color-scheme: light) {
      .dark-bg { display: none; }
      .light-bg { display: inline; }
    }
  </style>

  <!-- Header Text -->
  <g transform="translate(60, 100)">
    <text class="title">Hi there ðŸ‘‹, I'm Ankush</text>
    <text class="subtitle" y="50">Software Developer</text>
    <text class="subtitle" y="80">ML &amp; AI Â· Cloud-Native Â· âš½ Sports Lover Â· ðŸŽ¸ Worst Guitarist</text>
  </g>

  <!-- Terminal-style box -->
  <g transform="translate(60, 220)" class="glow">
    <rect width="1080" height="100" rx="10" ry="10" 
          fill="var(--terminal-bg)" stroke="var(--terminal-stroke)" stroke-width="2"/>
    <text class="mono" x="16" y="40" font-size="16" fill="var(--terminal-text)">
      $ echo "Always learning new things..."
    </text>
    <text class="mono" x="16" y="70" font-size="16" fill="var(--terminal-sub)">
      Ankush â€” Software Engineer | Cloud-Native | ML &amp; AI
    </text>
  </g>
</svg>
