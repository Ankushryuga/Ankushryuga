name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"    # Runs daily at midnight UTC
  workflow_dispatch:        # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake (multiple themes)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Ankushryuga
          outputs: |
            dist/snake-light.svg
            dist/snake-dark.svg?palette=github-dark
            dist/snake-radical.svg?palette=radical
            dist/snake-neon.svg?color_snake=#39FF14&color_dots=#00FFFF,#FF00FF,#FFFF00,#FF4500,#1E90FF

      - name: Push to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: dist
